<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS Files-->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Title-->
    <title>Code Quiz</title>
</head>

<body>
<!---
        Pseudocode {
           [✅] 1. Create quiz design.
           [✅] 2. Start quiz when "START" button is pressed.
           [✅] 3. When "START" button is clicked {
                - [✅] Start Quiz & CountDown Timer.
                - [✅] Display Question.
                 }
           [] 4. When answer a question -> show another question.
           [] 5. If question is answer incorrectly -> [] subtract time from the timer.
           [] 6. All questions are answered or the timer reaches 0 -> [] Quiz Over.
           [] 7. Be able to save scores with initials.
        }
    --->


    <!--- Quiz Box --->
    <div class="shadow p-3 mb-5 bg-white rounded"  id="container">
        <!--- Current Timer Div -->
        <div id="currentTime"></div>
        <!-- Content Div here -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Press the "START" button to start the quiz. Good Luck.</p>
            <!--This "ul" will display the questions-->
            <ul id="choicesUl"></ul>
            <!-- Buttons -->
            <button class="btn btn-primary" id="startTime">Start Quiz</button>
        </div>

    </div>

     <!--View HighScores-->
     <a href="HighScores.html">View Highscores</a>
    


    <script src="questions.js"></script>


</body>

</html>

<!---

GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score


-->
